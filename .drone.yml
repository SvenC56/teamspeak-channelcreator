kind: pipeline
type: docker
name: default

trigger:
  event:
    - cron
    - tag

steps:
  - name: docker-tag
    image: plugins/docker:18.09
    settings:
      repo: svenc56/teamspeak-channelcreator
      dockerfile: Dockerfile
      group: release
      auto_tag: true
      purge: false
      compress: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      events: [tag]

  - name: docker-latest
    image: plugins/docker:18.09
    settings:
      repo: svenc56/teamspeak-channelcreator
      dockerfile: Dockerfile
      group: release
      tag: ["latest"]
      purge: true
      compress: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      events: [tag]
